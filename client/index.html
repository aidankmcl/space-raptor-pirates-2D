<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Raptor Pirates</title>

    <link rel="stylesheet" href="/css/main.css" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
</head>
<body>
    <div id="content" style="display:none;">
        <img src="images/Sector1.png" class="map" room="1">
        <div id="field">
            <img class="enemy" src="http://www.clker.com/cliparts/4/v/k/K/4/E/triceratops-hi.png" alt="">
            <img id="player" src="http://orig03.deviantart.net/758a/f/2012/258/c/4/acrocanthosaurus_sprite_by_clubpenguindino-d5esrsy.png" alt="">
        </div>
        <!-- <canvas tabindex="1" id="cvs"></canvas> -->
        <div class="control-panel"></div>
    </div>
        
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>your name, space warrior</p>
            <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" />
            <b class="input-error">Nick name must be alphanumeric characters only!</b>
            <br />
            <button id="startButton">Play</button>
        </div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="./js/enemies.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
