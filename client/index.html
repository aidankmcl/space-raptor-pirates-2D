<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Raptor Pirates</title>

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="stylesheet" href="/css/HUD.css" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
</head>
<body>
    <div id="content" style="display:none;">
        <div id="field">
            <div id="overlay"></div>
            <img id="map" src="images/Sector1.png">
            <div class="health top">
                <div id="sectorHealth"></div>
            </div>
            <div class="health">
                <div id="playerHealth"></div>
            </div>
        </div>
        <div id="control-panel">
            
        </div>
    </div>
        
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>your name, space warrior</p>
            <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" />
            <b class="input-error">Nick name must be alphanumeric characters only!</b>
            <br />
            <button id="startButton">Play</button>
        </div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="./js/utils.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/enemies.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
